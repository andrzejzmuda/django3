{% load static %}
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Edit Single Record</title>
</head>
<!-- jQuery -->
<script type="text/javascript" src="/static/js/jquery-3.4.1.min.js"></script>

<!-- datetimepicker CSS -->
<link rel="stylesheet" type="text/css" href="/static/css/jquery.datetimepicker.css">
<!-- datetimepicker JS -->
<script src="/static/js/jquery.datetimepicker.js"></script>

<script src="/static/js/scripts_edit_single.js"></script>
<body>
<form action="{% url 'hr_working_hours:my_workers_in_loc_edit_single' edit.id %}" method="post" enctype="multipart/form-data" class="upload">
    {% csrf_token %}
<div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title">edit an event</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
            </div>
    <div class="modal-body">
                {{ form.as_p }}
    </div>
{{ form.errors }}
<div class="modal-footer">
        <p>
            <input type="hidden" name="next" value="{{ request.GET.next }}#linkto{{ date|date:"j.m.Y"}}">
            <button class="btn btn-primary" type="submit">
                <i class="fas fa-save"></i> save</button>

            <a href="{{ previous_page }}" type="button" class="btn btn-secondary">
                <i class="fas fa-window-close"></i> cancel</a>

            <button class="btn btn-warning" type="reset">
                <i class="fas fa-redo"></i> reset</button>

            <a href="{% url 'hr_working_hours:my_workers_in_loc_edit_delete' edit.id %}" type="button" class="btn btn-danger">
                <i class="fa fa-trash-alt"></i> delete</a>

        </p>
            </div>
    </div>
</form>
<script>
$(document).ready(function() {
    document.getElementById("id_holiday").previousElementSibling.innerHTML='absence(?)'
}
)
</script>
</body>
</html>
