{% load static %}
{% block content %}
<html>
 <!-- jQuery -->
<script type="text/javascript" charset="utf8" src="/static/js/jquery-3.4.1.min.js"></script>
<!-- selectize CSS -->
<link rel="stylesheet" href="/static/css/selectize.css"/>
<!--selectize JS -->
<script language="JavaScript" type="text/javascript" src="/static/js/selectize.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Edit a category</title>
</head>

<body>
{% if category_id %}
<form enctype="multipart/form-data" method=POST action="{% url 'hardware:edit_category_modal' category_id=category_id %}" class="upload">
{% else %}
<form enctype="multipart/form-data" method=POST action="{% url 'hardware:add_category_modal' %}" class="upload">
{% endif %}
    <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit a category</h5>
                </div>
                <div class="modal-body" style="margin: 10px;">
                    {% csrf_token %}
                    {{form.as_p}}
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" type="submit"><i class="fas fa-save"></i> Save</button>
                    {% if category_id %}
                    <a href="{% url 'hardware:delete_category' category_id=category_id %}"
                     type="button" class="btn btn-danger"><i class="fas fa-trash"></i> Delete</a>
                    {% endif %}
                </div>
            </div>
    </div>
</form>
</body>
{% endblock %}
