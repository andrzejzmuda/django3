{% extends 'base/base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edytuj</title>
</head>
<body>
<div class="col-md-4 column">
    <form method='post' class="edit">

{% csrf_token %}

<p><label for="id_name">location:</label>
    <input class="form-control" id="id_name" name="name" type="text" value="{{ location_edit.name }}"></p>

    <button class="btn btn-primary" type="submit">save</button>
    <a href="{% url 'core:location_all' %}" type="button" class="btn btn-secondary">cancel</a>
    <a href="{% url 'core:location_delete' location_edit.id %}" type="button" class="btn btn-danger">delete</a>
</form>
</div>
</body>
</html>
{% endblock %}
