{% extends 'base/base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>search order</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/Google-Style-Login.css">

    <script type="text/javascript" charset="utf-8">
			$(document).ready(function() {
				$('body').on('click', '[data-toggle="modal"]', function(){
                        $($(this).data("target")+' .modal-dialog').load($(this).data("remote"));
                    });
			} );
		</script>

</head>
<body>
<button type="button" data-remote="{% url 'canteen:how_many_left' %}" class="btn-lg btn-default pull-right"
        data-toggle="modal" data-target="#how_many_left">
        <i class="fas fa-list"></i> Dishes left...</button>

<div class="login-card"><img src="/static/img/avatar_2x.png" class="profile-img-card">
        <p class="profile-name-card"> </p>
        <form class="form-signin" method="post">{% csrf_token %}
            <input name="textfield" class="form-control" type="password" required="" placeholder="Enter your card card" id="inputPassword" onblur="this.focus()" autofocus>
        </form>
    </div>
    <script src="/static/js/jquery-3.4.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

<div class="modal fade" id="how_many_left" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

    </div>
  </div>
</div>

</body>
</html>
{% endblock %}
