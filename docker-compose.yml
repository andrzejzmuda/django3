version: '3'
volumes:
  local_postgres_data: {}

services:
  django:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - DB_HOST=abc
      - DB_NAME=abc
      - DB_USER=abc
      - DB_PASS=abc
    depends_on:
      - postgres
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    command: python manage.py runserver 0.0.0.0:8000

  postgres:
    image: postgres:latest
    volumes:
      - local_postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5433"
    environment:
      - POSTGRES_DB=abc
      - POSTGRES_USER=abc
      - POSTGRES_PASSWORD=abc